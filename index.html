<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura & Vapor - Tienda Exclusiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background: linear-gradient(to right, #b8860b, #000);
            color: white;
            padding: 20px 60px;
            text-align: center;
            position: relative;
        }
        header img.logo {
            height: 60px;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .banner {
            background: url('https://i.ibb.co/k1KNxw5/banner-vape-perfume.jpg') center/cover no-repeat;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
        }
        .container {
            padding: 30px 60px;
        }
        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #b8860b;
            padding-bottom: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .product-card {
            background-color: #111;
            border: 1px solid #b8860b;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin: 10px 0 5px;
            color: #ffd700;
        }
        .product-card p {
            margin: 5px 0;
            font-weight: bold;
            color: #fff;
        }
        .flavor-select, .quantity-input {
            margin-top: 10px;
            padding: 8px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        .add-cart-btn {
            margin-top: 12px;
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 10px;
            width: 90%;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-cart-btn:hover {
            background-color: #daa520;
        }
        #cart {
            padding: 30px 60px;
            border-top: 2px solid #444;
            margin-top: 40px;
        }
        #cart ul {
            list-style: none;
            padding: 0;
        }
        #cart li {
            margin-bottom: 10px;
        }
        .remove-btn {
            margin-left: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 4px;
            cursor: pointer;
        }
        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/1XzQ1r5/logo-jmb.png" alt="Logo Aura & Vapor" class="logo">
        <h1>Aura & Vapor</h1>
    </header>

    <div class="banner">
        ¡Descubrí los mejores vapers y perfumes exclusivos!
    </div>

    <div class="container">
        <h2>Vapers</h2>
        <div class="product-grid" id="vaperGrid"></div>

        <h2>Perfumes</h2>
        <div class="product-grid" id="perfumeGrid"></div>
    </div>

    <div id="cart">
        <h2>Carrito</h2>
        <ul id="cartItems"></ul>
        <a id="whatsappBtn" class="whatsapp-btn" href="#" target="_blank">Finalizar compra por WhatsApp</a>
    </div>

    <script>
        const perfumes = [/* perfumes... */];
        const vapers = [
            {
                name: "Geek Bar 25k",
                price: 27000,
                image: "https://i.ibb.co/98C6nSR/geekbar.jpg",
                flavors: ["Blackberry b-pop", "Cool mint"]
            },
            {
                name: "The black sheep",
                price: 27000,
                image: "https://i.ibb.co/Lhsc7fX/theblacksheep.jpg",
                flavors: ["Strawberry banana / Pineapple coconut", "Menthol / Watermelon", "Cherry raspberry / Watermelon strawberry"]
            },
            {
                name: "Los Mary combo 20k",
                price: 26000,
                image: "https://i.ibb.co/q0m6kWT/losmarycombo.jpg",
                flavors: ["Grape / Mary drinks", "Blackcurrant raspberry / Grape"]
            },
            {
                name: "Lost Mary Mixer 30k",
                price: 28000,
                image: "https://i.ibb.co/dGk3Jf5/lostmarymixer.jpg",
                flavors: ["Orange strawberry", "Apple grape"]
            },
            {
                name: "Elfbar ice king 40k",
                price: 30000,
                image: "https://i.ibb.co/VgLZcZ7/elfbariceking.jpg",
                flavors: ["Blue razz ice", "Green Apple ice", "Strawberry watermelon ice", "Grape ice", "Mango Magic"]
            },
            {
                name: "Oxbar g prime 25k",
                price: 26000,
                image: "https://i.ibb.co/wQ5YZHT/oxbargprime.jpg",
                flavors: ["Watermelon slushie"]
            },
            {
                name: "BLVK JUICE ONLY 45K",
                price: 30000,
                image: "https://i.ibb.co/JvLrxQt/blvkjuice.jpg",
                flavors: ["Menthol", "Strawberry kiwi"]
            }
        ];

        const cart = [];

        function renderCart() {
            const cartItems = document.getElementById("cartItems");
            cartItems.innerHTML = "";
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.name}${item.flavor ? ` (${item.flavor})` : ""} x${item.quantity}`;
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "X";
                removeBtn.className = "remove-btn";
                removeBtn.onclick = () => {
                    cart.splice(index, 1);
                    renderCart();
                };
                li.appendChild(removeBtn);
                cartItems.appendChild(li);
            });

            const msg = cart.map(item => `${item.name}${item.flavor ? ` (${item.flavor})` : ""} x${item.quantity}`).join("%0A");
            document.getElementById("whatsappBtn").href = `https://wa.me/541161224164?text=Hola! Quiero comprar:%0A${msg}`;
        }

        const vaperGrid = document.getElementById("vaperGrid");
        vapers.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            const options = p.flavors.map(f => `<option value="${f}">${f}</option>`).join("");
            card.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>$${p.price.toLocaleString()}</p>
                <select class="flavor-select">${options}</select>
                <input class="quantity-input" type="number" min="1" value="1">
                <button class="add-cart-btn">Agregar al carrito</button>
            `;
            const button = card.querySelector(".add-cart-btn");
            button.addEventListener("click", () => {
                const flavor = card.querySelector(".flavor-select").value;
                const quantity = parseInt(card.querySelector(".quantity-input").value);
                cart.push({ name: p.name, flavor, quantity });
                renderCart();
            });
            vaperGrid.appendChild(card);
        });

        const perfumeGrid = document.getElementById("perfumeGrid");
        perfumes.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>$${p.price.toLocaleString()}</p>
                <input class="quantity-input" type="number" min="1" value="1">
                <button class="add-cart-btn">Agregar al carrito</button>
            `;
            const button = card.querySelector(".add-cart-btn");
            button.addEventListener("click", () => {
                const quantity = parseInt(card.querySelector(".quantity-input").value);
                cart.push({ name: p.name, flavor: "", quantity });
                renderCart();
            });
            perfumeGrid.appendChild(card);
        });
    </script>
</body>
</html>
